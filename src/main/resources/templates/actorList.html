<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DVD Rental</title>
    <link href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div th:replace="nav :: nav"></div>
    </header>
    <main>
        <div class="container">
            <h1>Listado de actores</h1>
        </div>
        <form class="form" th:action="@{/actors/filter}" method="get">
            <div class="row">
                <div class="col-2">
                    <a th:href="@{/actors/new}" class="btn btn-primary">Nuevo/a Actor</a>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Filtro por nombre" id="firstName"
                           name="firstName" th:value="${firstName}">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-info">Buscar</button>
                    <a th:href="@{/actors}" class="btn btn-warning">Limpiar</a>
                </div>
            </div>
        </form>
        <div>
            <table class="table" id="actorTbl">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actor: ${actors}">
                        <th th:text="${actor.getActorId()}"></th>
                        <td th:text="${actor.getFirstName()}"></td>
                        <td th:text="${actor.getLastName()}"></td>
                        <td>
                            <a th:href="@{/actors/{id}(id=${actor.getActorId()})}" class="btn btn-primary">editar</a>
                            <a th:href="@{/actors/{id}/del(id=${actor.getActorId()})}" class="btn btn-danger">borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
<script>
    $(document).ready(function(){
        $('#actorTbl').DataTable();
     });
</script>
</body>
</html>
